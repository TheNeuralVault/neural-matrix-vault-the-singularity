<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL CONSTRUCTOR | v8.0</title>
    
    <!-- /// GOOGLE TAG /// -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1PCVNCCE4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-P1PCVNCCE4');
    </script>

    <!-- /// ASSETS /// -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- /// TITANIUM SKIN /// -->
    <style>
        :root {
            --bg-void: #020202;
            --bg-panel: rgba(10, 10, 10, 0.95);
            --border: #333;
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.1);
            --font-head: 'Outfit', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        body { margin: 0; background: var(--bg-void); color: #fff; font-family: var(--font-head); overflow: hidden; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .interface-wrapper { display: flex; height: 100vh; width: 100%; position: relative; }

        /* SIDEBARS */
        .sidebar-left, .sidebar-right { 
            width: 320px; background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .sidebar-right { border-left: 1px solid var(--border); border-right: none; }

        .brand { 
            padding: 25px; font-family: var(--font-mono); font-weight: 700; 
            border-bottom: 1px solid var(--border); letter-spacing: 1px;
            background: linear-gradient(90deg, rgba(0,243,255,0.05), transparent);
            color: var(--accent);
        }

        /* PANELS */
        .left-panel { padding: 20px; overflow-y: auto; flex: 1; }
        .tool-category { font-size: 0.6rem; color: #666; margin: 25px 0 10px 0; font-family: var(--font-mono); font-weight: bold; text-transform: uppercase; }

        .draggable-item { 
            padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; background: rgba(255,255,255,0.03); 
            border-radius: 4px; cursor: pointer; display: flex; gap: 10px; align-items: center; 
            font-size: 0.75rem; font-family: var(--font-mono); transition: 0.2s;
        }
        .draggable-item:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }

        /* MEDIA DOCK */
        .media-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 20px; }
        .media-thumb { 
            width: 100%; aspect-ratio: 1; background: #000; border: 1px solid #333; 
            background-size: cover; background-position: center; cursor: pointer; 
            transition: 0.2s; position: relative;
        }
        .media-thumb:hover { border-color: var(--accent); }

        /* CANVAS */
        .canvas-area { 
            flex: 1; background: #050505; display: flex; flex-direction: column; 
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative; overflow: hidden;
        }
        .canvas-header { 
            height: 60px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 90;
        }

        .drop-zone { flex: 1; background: transparent; overflow: hidden; position: relative; width: 100%; height: 100%; }
        .placeholder-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-family: var(--font-mono); pointer-events: none; border: 1px dashed #333; padding: 20px; }

        /* ELEMENTS */
        .element { position: absolute; min-width: 50px; min-height: 50px; transition: box-shadow 0.2s; user-select: none; }
        .element:hover { outline: 1px dashed rgba(0,243,255,0.3); cursor: grab; }
        .element.selected { outline: 2px solid var(--accent); z-index: 1000 !important; cursor: grabbing; }
        .element img, .element video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* PROPERTIES */
        .properties-panel { padding: 25px; overflow-y: auto; flex: 1; }
        .input-titanium { width: 100%; background: #080808; border: 1px solid var(--border); color: #fff; padding: 12px; font-family: var(--font-mono); margin-top: 5px; outline: none; border-radius: 4px; }
        .btn-upload { width: 100%; background: #222; border: 1px dashed #666; color: #fff; padding: 15px; cursor: pointer; margin-bottom: 10px; display: flex; justify-content: center; gap: 10px; font-family: var(--font-mono); font-size: 0.75rem; transition: 0.2s; }

        /* RESIZERS */
        .resizer { position: absolute; width: 15px; height: 15px; background: var(--accent); z-index: 1001; display: none; border: 1px solid #000; }
        .element.selected .resizer { display: block; }
        .resizer.se { bottom: -5px; right: -5px; cursor: se-resize; }

        /* UTILS */
        .sys-btn { flex: 1; background: #111; border: 1px solid var(--border); color: #888; padding: 10px; border-radius: 4px; cursor: pointer; font-family: var(--font-mono); font-size: 0.8rem;}
        .sys-btn.primary { background: var(--accent); color: #000; border: none; font-weight: bold; }
        
        /* /// ADVANCED PAYMENT MODAL (SPECIFICATION UI) /// */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .modal-box { 
            width: 95%; max-width: 1000px; height: 80vh; 
            background: #050505; border: 1px solid var(--border); 
            display: flex; overflow: hidden; box-shadow: 0 0 50px rgba(0,243,255,0.1);
        }
        
        /* Modal Left: List */
        .modal-sidebar { width: 300px; background: #0a0a0a; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        .arch-btn { 
            width: 100%; padding: 15px; text-align: left; background: #111; border: 1px solid #333; 
            color: #888; margin-bottom: 10px; cursor: pointer; font-family: 'Space Mono'; transition: 0.3s;
        }
        .arch-btn:hover { border-color: var(--accent); color: #fff; }
        .arch-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }

        /* Modal Right: Specs */
        .modal-content { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .spec-header { border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .spec-title { font-size: 2rem; color: #fff; font-weight: 800; margin: 0; }
        .spec-price { color: var(--accent); font-family: 'Space Mono'; font-size: 1.2rem; margin-top: 10px; }
        
        .spec-section { margin-bottom: 30px; }
        .spec-label { font-family: 'Space Mono'; color: #666; font-size: 0.8rem; border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 5px; display: inline-block; }
        .spec-text { color: #ccc; font-size: 0.9rem; line-height: 1.6; }
        
        .spec-actions { margin-top: 40px; }

        @media(max-width: 768px) { 
            .interface-wrapper { flex-direction: column; } 
            .sidebar-left, .sidebar-right { display: none; }
            .modal-box { flex-direction: column; height: 100vh; width: 100%; }
            .modal-sidebar { width: 100%; height: 150px; border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

<!-- UPLOAD CONDUIT -->
<input type="file" id="media-upload-input" hidden accept="image/*,video/*" multiple>

<div class="interface-wrapper">
    <!-- LEFT -->
    <aside class="sidebar-left" id="sidebar-left">
        <div class="brand">NMV_ARCHITECT</div>
        <div id="panel-tools" class="left-panel">
            <div class="tool-category" style="margin-top:0;">MEDIA VAULT</div>
            <button class="btn-upload" onclick="triggerMediaUpload()"><i data-lucide="upload-cloud"></i> UPLOAD</button>
            <div class="media-grid" id="media-grid"></div>

            <div class="tool-category">PRIMITIVES</div>
            <div class="draggable-item" onclick="spawnBlock('text')"><i data-lucide="type"></i> TEXT NODE</div>
            <div class="draggable-item" onclick="spawnBlock('box')"><i data-lucide="square"></i> CONTAINER BOX</div>
            <div class="draggable-item" onclick="spawnBlock('button')"><i data-lucide="mouse-pointer-2"></i> ACTION BUTTON</div>
            <div class="draggable-item" onclick="spawnBlock('hero')"><i data-lucide="monitor"></i> HERO SECTION</div>
        </div>
    </aside>

    <!-- CENTER -->
    <main class="canvas-area">
        <div class="canvas-header">
            <div class="brand" style="border:none; padding:0;">WORKSPACE</div>
            <div style="display:flex; gap:10px;">
                <button class="sys-btn" onclick="togglePreview()">PREVIEW</button>
            </div>
        </div>
        <div id="workspace" class="drop-zone">
            <div class="placeholder-msg">/// CLICK TOOLS TO SPAWN ///</div>
        </div>
    </main>

    <!-- RIGHT -->
    <aside class="sidebar-right" id="sidebar-right">
        <div style="padding:20px; border-bottom:1px solid #333;">
            <button class="sys-btn primary" onclick="deploySequence()" style="width:100%;">DEPLOY SITE</button>
        </div>
        <div id="properties-panel" class="properties-panel">
            <div class="tool-category">ATTRIBUTES</div>
            <div id="no-selection" style="color:#444;">SELECT ELEMENT</div>
            <div id="editor-controls" style="display:none;">
                <label class="tool-category">CONTENT</label>
                <textarea id="prop-text" class="input-titanium" rows="3"></textarea>
                <label class="tool-category" style="margin-top:20px;">BACKGROUND</label>
                <input type="color" id="prop-color" style="width:100%; height:40px; background:none; border:1px solid #333;">
                <label class="tool-category" style="margin-top:20px;">Z-INDEX</label>
                <input type="number" id="prop-z" class="input-titanium" value="1">
                <button class="btn-upload" style="margin-top:30px; border-color:red; color:red;" onclick="deleteSelected()">INCINERATE</button>
            </div>
        </div>
    </aside>
</div>

<!-- /// INTELLIGENT PRODUCT SPECIFICATION MODAL /// -->
<div id="payment-modal" class="modal-overlay">
    <div class="modal-box">
        <button onclick="closePayment()" style="position:absolute; top:20px; right:20px; z-index:99; background:none; border:none; color:#666; font-size:1.5rem;">&times;</button>
        
        <!-- SIDEBAR SELECTOR -->
        <div class="modal-sidebar">
            <div class="tool-category">IDENTIFY ARCHITECTURE</div>
            <div class="arch-btn active" onclick="loadSpec('core')">NEURAL CORE</div>
            <div class="arch-btn" onclick="loadSpec('flux')">FLUX VELOCITY</div>
            <div class="arch-btn" onclick="loadSpec('aero')">AERO PROTOCOL</div>
            <div class="arch-btn" onclick="loadSpec('nexus')">NEXUS STREAM</div>
            <div class="arch-btn" onclick="loadSpec('cipher')">CIPHER PROTOCOL</div>
            <div class="arch-btn" onclick="loadSpec('prism')">PRISM SaaS</div>
            <div class="arch-btn" onclick="loadSpec('omega')">OMEGA REALITY</div>
        </div>

        <!-- SPEC SHEET -->
        <div class="modal-content" id="spec-container">
            <!-- DYNAMIC CONTENT INJECTED HERE BY JS -->
        </div>
    </div>
</div>

<script src="builder.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
