<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL CONSTRUCTOR | v4.5</title>
    
    <!-- /// GOOGLE TAG /// -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1PCVNCCE4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-P1PCVNCCE4');

    <!-- /// FONTS & ICONS /// -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- /// TITANIUM SKIN /// -->
    <style>
        :root {
            --bg-void: #020202;
            --bg-panel: rgba(10, 10, 10, 0.95);
            --border: #333;
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.1);
            --font-head: 'Outfit', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        body { margin: 0; background: var(--bg-void); color: #fff; font-family: var(--font-head); overflow: hidden; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .interface-wrapper { display: flex; height: 100vh; width: 100%; position: relative; }

        /* MOBILE NAV */
        .mobile-nav { 
            display: none; 
            height: 60px; background: #000; border-bottom: 1px solid var(--border);
            justify-content: space-between; align-items: center; padding: 0 20px;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 999;
        }
        .mobile-nav button { background: none; border: none; color: #fff; display: flex; gap: 5px; align-items: center; cursor: pointer; }
        .brand-mobile { font-family: var(--font-mono); color: var(--accent); font-weight: bold; letter-spacing: 2px; }

        /* SIDEBARS */
        .sidebar-left, .sidebar-right { 
            width: 320px; background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 40; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .sidebar-right { border-left: 1px solid var(--border); border-right: none; }

        .brand { 
            padding: 25px; font-family: var(--font-mono); font-weight: 700; 
            border-bottom: 1px solid var(--border); letter-spacing: 1px;
            background: linear-gradient(90deg, rgba(0,243,255,0.05), transparent);
        }
        .highlight { color: var(--accent); text-shadow: 0 0 10px var(--accent-dim); }

        /* TABS */
        .tab-triggers { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn { 
            flex: 1; padding: 15px; background: none; border: none; color: #666; 
            cursor: pointer; font-family: var(--font-mono); font-size: 0.7rem; 
            transition: 0.3s; border-bottom: 2px solid transparent;
        }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: var(--accent-dim); }

        /* PANELS */
        .left-panel { padding: 20px; display: none; overflow-y: auto; flex: 1; }
        .left-panel.active { display: block; animation: fadeIn 0.3s ease; }

        .tool-category { 
            font-size: 0.6rem; color: #666; margin: 25px 0 10px 0; 
            font-family: var(--font-mono); font-weight: bold; text-transform: uppercase;
        }

        .draggable-item { 
            padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; background: rgba(255,255,255,0.03); 
            border-radius: 4px; cursor: pointer; display: flex; gap: 10px; align-items: center; 
            font-size: 0.75rem; font-family: var(--font-mono); transition: 0.2s;
        }
        .draggable-item:hover { 
            border-color: var(--accent); color: var(--accent); 
            background: var(--accent-dim); transform: translateX(5px);
        }

        /* MEDIA DOCK */
        .media-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 20px; }
        .media-thumb { 
            width: 100%; aspect-ratio: 1; background: #000; border: 1px solid #333; 
            background-size: cover; background-position: center; cursor: pointer; 
            transition: 0.2s; position: relative;
        }
        .media-thumb:hover { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-dim); }
        .media-counter { font-family: var(--font-mono); font-size: 0.6rem; color: #666; text-align: right; margin-bottom: 5px; }

        /* CANVAS */
        .canvas-area { 
            flex: 1; background: #050505; display: flex; flex-direction: column; 
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
        }
        .canvas-header { 
            height: 60px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            backdrop-filter: blur(5px);
        }
        .current-view { font-family: var(--font-mono); font-size: 0.75rem; color: #888; }

        .drop-zone { 
            flex: 1; margin: 40px; background: #fff; overflow-y: auto; 
            box-shadow: 0 0 100px rgba(0,0,0,0.5); color: #000; position: relative; transition: 0.3s;
        }
        /* Mobile specific canvas sizing */
        .drop-zone.mobile-mode { max-width: 375px; border: 10px solid #333; border-radius: 20px; margin: 20px auto; }
        
        .placeholder-msg { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #ccc; font-family: var(--font-mono); pointer-events: none; border: 1px dashed #ccc; padding: 20px;
        }

        /* ELEMENTS */
        .element { position: relative; transition: 0.2s; }
        .element:hover { outline: 2px solid rgba(0,243,255,0.5); cursor: move; }
        .element.selected { outline: 2px solid var(--accent); z-index: 10; }
        
        /* PROPERTIES PANEL */
        .properties-panel { padding: 25px; overflow-y: auto; flex: 1; }
        .input-titanium { 
            width: 100%; background: #080808; border: 1px solid var(--border); color: #fff; 
            padding: 12px; font-family: var(--font-mono); margin-top: 5px; outline: none; border-radius: 4px;
        }

        .btn-upload {
            width: 100%; background: #222; border: 1px dashed #666; color: #fff; padding: 15px; 
            cursor: pointer; margin-bottom: 10px; display: flex; justify-content: center; gap: 10px;
            font-family: var(--font-mono); font-size: 0.75rem; transition: 0.2s;
        }

        /* RESIZERS (TOUCH FRIENDLY) */
        .resizer { position: absolute; width: 20px; height: 20px; background: var(--accent); z-index: 20; display: none; border-radius: 50%; border: 2px solid #000; }
        .element.selected .resizer { display: block; }
        .resizer.nw { top: -10px; left: -10px; }
        .resizer.ne { top: -10px; right: -10px; }
        .resizer.sw { bottom: -10px; left: -10px; }
        .resizer.se { bottom: -10px; right: -10px; }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .interface-wrapper { flex-direction: column; padding-top: 60px; }
            .mobile-nav { display: flex; }
            
            .sidebar-left { 
                position: fixed; top: 60px; left: 0; bottom: 0; width: 85%; 
                transform: translateX(-100%); box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            }
            .sidebar-right { 
                position: fixed; top: 60px; right: 0; bottom: 0; width: 85%; 
                transform: translateX(100%); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            }
            .mobile-open { transform: translateX(0); }
            .canvas-header { display: none; } 
            .drop-zone { margin: 10px; min-height: 80vh; max-width: 100%; border: none; }
        }

        /* UTILS */
        .page-item { padding: 10px; border: 1px solid #333; margin-bottom: 5px; cursor: pointer; font-family: var(--font-mono); font-size: 0.8rem; display: flex; align-items: center; gap: 10px; }
        .page-item.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-box { width: 90%; max-width: 600px; background: #111; padding: 30px; border: 1px solid var(--border); }
        .chart-container { height: 300px; width: 100%; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<!-- /// 0. ASSET INGESTION CONDUIT /// -->
<input type="file" id="media-upload-input" hidden accept="image/*">

<div class="interface-wrapper">
    
    <div class="mobile-nav">
        <button onclick="toggleSidebar('left')"><i data-lucide="menu"></i> TOOLS</button>
        <div class="brand-mobile">NMV_BUILDER</div>
        <button onclick="toggleSidebar('right')"><i data-lucide="settings-2"></i> EDIT</button>
    </div>

    <!-- /// 1. LEFT: THE ARMORY /// -->
    <aside class="sidebar-left" id="sidebar-left">
        <div class="brand">NMV<span class="highlight">_ARCHITECT</span></div>
        
        <div class="tab-triggers">
            <button class="tab-btn active" onclick="switchLeftTab('tools')"><i data-lucide="layout-template"></i> TOOLS</button>
            <button class="tab-btn" onclick="switchLeftTab('pages')"><i data-lucide="files"></i> PAGES</button>
        </div>

        <!-- PANEL: TOOLS -->
        <div id="panel-tools" class="left-panel active">
            
            <!-- MEDIA DOCK -->
            <div class="tool-category" style="margin-top:0;">MEDIA DOCK (MAX 10)</div>
            <div class="media-counter"><span id="media-count">0</span>/10 SLOTS USED</div>
            <div class="media-grid" id="media-grid">
                <!-- Thumbnails inject here -->
                <button class="media-thumb" style="display:flex; justify-content:center; align-items:center; border:1px dashed #666;" onclick="triggerMediaUpload()">
                    <i data-lucide="plus"></i>
                </button>
            </div>

            <div class="tool-category">STRUCTURES</div>
            <div class="draggable-item" onclick="addBlock('header-minimal')"><i data-lucide="minus"></i> HEADER_MINIMAL</div>
            <div class="draggable-item" onclick="addBlock('hero-matrix')"><i data-lucide="code"></i> HERO_MATRIX</div>
            <div class="draggable-item" onclick="addBlock('text-split')"><i data-lucide="columns"></i> TEXT_SPLIT</div>
            <div class="draggable-item" onclick="addBlock('image')"><i data-lucide="image"></i> IMAGE_VESSEL</div>
            <div class="draggable-item" onclick="addBlock('button-neon')"><i data-lucide="zap"></i> BTN_NEON</div>
        </div>

        <!-- PANEL: PAGES -->
        <div id="panel-pages" class="left-panel">
            <div class="page-list" id="page-manager">
                <div class="page-item active" onclick="switchPage('home')"><i data-lucide="home"></i> HOME</div>
                <div class="page-item" onclick="switchPage('about')"><i data-lucide="file"></i> ABOUT</div>
                <div class="page-item" onclick="switchPage('services')"><i data-lucide="briefcase"></i> SERVICES</div>
                <div class="page-item" onclick="switchPage('contact')"><i data-lucide="mail"></i> CONTACT</div>
            </div>
        </div>
    </aside>

    <!-- /// 2. CENTER: CANVAS /// -->
    <main class="canvas-area">
        <div class="canvas-header">
            <div class="current-view">PAGE: <span id="current-page-label" class="highlight">HOME</span></div>
            <div class="device-toggles">
                <button class="device-btn active" onclick="setDevice('desktop')"><i data-lucide="monitor"></i></button>
                <button class="device-btn" onclick="setDevice('mobile')"><i data-lucide="smartphone"></i></button>
            </div>
            <button class="btn-preview" onclick="togglePreview()">PREVIEW</button>
        </div>
        
        <div id="workspace-container" style="flex:1; display:flex; justify-content:center; overflow-y:auto; -webkit-overflow-scrolling: touch;">
            <div id="workspace" class="drop-zone desktop-view">
                <div class="placeholder-msg">/// TAP TOOLS TO DEPLOY ///</div>
            </div>
        </div>
    </main>

    <!-- /// 3. RIGHT: PROPERTIES /// -->
    <aside class="sidebar-right" id="sidebar-right">
        <div style="padding:20px; border-bottom:1px solid #333;">
            <button class="sys-btn primary" onclick="openAnalytics()" style="width:100%; margin-bottom:10px;">ANALYTICS</button>
            <button class="sys-btn" onclick="exportSite()" style="width:100%;">DEPLOY SITE</button>
        </div>

        <div id="properties-panel" class="properties-panel">
            <div class="tool-category">PROPERTIES</div>
            <div id="no-selection" style="text-align:center; color:#444; font-family:'Space Mono'; margin-top:30px;">SELECT ELEMENT</div>

            <div id="editor-controls" style="display:none;">
                <label class="tool-category">TEXT CONTENT</label>
                <textarea id="prop-text" class="input-titanium" rows="3"></textarea>
                
                <label class="tool-category" style="margin-top:20px;">BACKGROUND</label>
                <input type="color" id="prop-color" style="width:100%; height:40px; background:none; border:1px solid #333;">

                <label class="tool-category" style="margin-top:20px;">PADDING</label>
                <input type="range" id="prop-padding" min="0" max="100" style="width:100%;">

                <button class="btn-upload" style="margin-top:30px; border-color:red; color:red;" onclick="deleteSelected()">DELETE BLOCK</button>
            </div>
        </div>
    </aside>

</div>

<div id="modal-analytics" class="modal-overlay">
    <div class="modal-box">
        <h3 style="font-family:'Space Mono'; margin-bottom:20px;">TRAFFIC_FLUX</h3>
        <div class="chart-container"><canvas id="trafficChart"></canvas></div>
        <button class="btn-upload" onclick="closeModal('modal-analytics')">CLOSE</button>
    </div>
</div>

<script src="builder.js"></script>
<script>lucide.createIcons();</script>
<script src="defense.js"></script>
</body>
</html>
